
<form class="dark:bg-slate-700 p-4">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class=" relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input  type="text" (keyup)="busqueda()"  [formControl]="id" #buscar class="dark:bg-slate-700 block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="buscar por id" required>
    </div>
</form>
<div id="divGaleria" class="dark:bg-slate-800 bg-white-500  flex justify-center flex-wrap gap-11 overflow-scroll overflow-display none " infiniteScroll
[infiniteScrollDistance]="0"
[infiniteScrollThrottle]="10"
(scrolled)="onScroll()"
[scrollWindow]="false">
    <div *ngFor="let i of items|galeriaPipe:id.value" class="flex-col align-center justify-center flex-wrap" >
       <span class="dark:bg-slate-800">{{i.id}}</span>
       <a  (click)=" obtenerDato(i.url) "><img class="h-auto max-w-full rounded-lg hover:rounded-none" src={{i.thumbnailUrl}} alt=""></a> 
    </div>
    
</div>
<div   *ngIf="activar" class="dark:bg-slate-700 absolute w-100 h-100 bg-gray-200 m-auto left-0 right-0 top-0 bottom-0">
    <button (click)="activar=!activar" class="dark:bg-slate-700 bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
        Salir
      </button><app-vista [idImagen]="urlObtenido" class="dark:bg-slate-700"></app-vista></div>
